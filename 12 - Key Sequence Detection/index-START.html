<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
  <style>
    h1 {
      cursive;
      font-size: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, orange, yellow, #16F016, cyan, blue, #FF4091, orange, yellow, #16F016, cyan, blue, #FF4091);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 60px;
      line-height: 60px;
    }
  </style>
</head>
<body>
  <h1>Type the secret code!</h1>
  


<script>
  let secretCode = [74,79,89,67,69]
let input = []
window.addEventListener('keyup', (e)=> {
	console.log(e.keyCode)
	input.push(e.keyCode)
	input.splice(-secretCode.length - 1, input.length - secretCode.length)
	// input.splice(0, input.length - secretCode.length)
	// if (input.length > secretCode.length) {
	//   input.splice(0,1)
	// }
	if(input.join() === secretCode.join()) {
		console.log('DING DING!')
		cornify_add()
	}
	console.log(input)
	console.log(secretCode)
})
</script>
</body>
</html>
